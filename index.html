<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hotel Management System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>üè® Hotel Management System</h1>

  <section>
    <h2>Add New Hotel</h2>
    <input type="text" id="hotelName" placeholder="Hotel Name">
    <input type="text" id="hotelLocation" placeholder="Location">
    <input type="number" id="totalRooms" placeholder="Total Rooms">
    <button id="addHotelBtn">Add Hotel</button>
  </section>

  <section>
    <h2>All Hotels</h2>
    <button id="refreshHotels">Refresh Hotels</button>
    <ul id="hotelList"></ul>
  </section>

  <section>
    <h2>Add Booking</h2>
    <input type="text" id="customerName" placeholder="Customer Name">
    <input type="number" id="roomNumber" placeholder="Room Number">
    <input type="date" id="checkInDate">
    <input type="date" id="checkOutDate">
    <input type="number" id="hotelId" placeholder="Hotel ID">
    <button id="addBookingBtn">Add Booking</button>
  </section>

  <section>
    <h2>All Bookings</h2>
    <button id="refreshBookings">Refresh Bookings</button>
    <ul id="bookingList"></ul>
  </section>

  <script src="script.js"></script>
</body>
